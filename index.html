---
layout: selling
title: Selling
tag-line: All the Stuff I want rid of
---

<div class='row'>
    {% for post in site.categories.selling %}
        <div class='span3 item'>
            <a class='inner' href="{{ site.baseurl }} {{ post.url }}" title="{{ post.title }}">
                <h3>{{ post.title }}</h3>
                <img src='{{ post.thumb }}' class='item-thumb'>
            </a>
        </div>
    {% endfor %}
</div>
